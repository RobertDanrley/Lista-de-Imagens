<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

</head>

<body>
    <main>
        <section class="lista">

            <div class="pintura">
                <img src="src/images/rome.png" alt="Rome">
                <div class="informacao">
                    <h2 class="titulo">Roma</h2>
                    <h3 class="subtitulo">Michelangelo</p>
                </div>
            </div>


            <div class="pintura">
                <img src="src/images/boat.png" alt="Boat at Sea">
                <div class="informacao">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vincent van Gogh</p>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="Sand and Sea">
                <div class="informacao">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da vinci</p>
                </div>
            </div>


            <div class="pintura">
                <img src="src/images/starry-night.png" alt="Starry Night">
                <div class="informacao">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincent van Gogh</p>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
